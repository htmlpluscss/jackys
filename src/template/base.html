<!DOCTYPE html>
<html lang="ru" prefix="og: https://ogp.me/ns#">
<head>

    <meta charset="utf-8">

    <title>{{ title }}</title>

	<link href="/js/scripts.js" rel="preload" as="script">
	<link href="/css/styles.css" rel="preload" as="style">

	<link href="/fonts/Gotham-Regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

	<link href="{{ url }}/favicon.svg" rel="icon" type="image/svg+xml">
	<link href="{{ url }}/favicon.png" rel="apple-touch-icon">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ description }}">

	<meta property="og:locale" content="ru_RU">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}{% if urlPage %}/{{ urlPage }}/{% endif %}">
	<meta property="og:type" content="{{ ogType | default('website') }}">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ description }}">

{% if ogImage %}

	<meta property="og:image" content="{{url}}{{ ogImage }}">

{% else %}

	<meta property="og:image" content="{{url}}/{{ ogImage | default('og.png') }}">
	<meta property="og:image:secure_url" content="{{ url }}/{{ ogImage | default('og.png') }}">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image" content="{{url}}/{{ ogImage256 | default('og-256.png') }}">
	<meta property="og:image:width" content="256">
	<meta property="og:image:height" content="256">

{% endif %}

	<link href="/css/styles.css" rel="stylesheet">
	<script defer src="/js/scripts.js"></script>

</head>

<body>

<div class="wrapper">

{% include "template/header.html" %}

	<main class="main">

{% block content %}{% endblock %}

	</main>

{% include "template/footer.html" %}

</div>

</body>
</html>
